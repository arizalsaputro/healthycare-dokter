
<dialog id="lihatrekammedik" class="mdl-dialog newModal" >
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('lihatrekammedik')">
      <i class="material-icons">close</i>
    </button>
    <div class="modal__modal" >
     <h2 class="g-modal-title-h1 sc-truncate">Rekam Medik</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <div class="profileSettings__baseFields sc-media-content">

             <div class="profileSettings__cell ">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Tanggal pemeriksaan</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <span class="botblue">{{tmprekam.tgl | date:"longDate"}}</span>
                          </div>
                      </div>

                  </label>
      
                </div>
            </div>

              <div class="profileSettings__cell ">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Klinik</span>
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <span class="botblue">klinik {{getnamaklinik(tmprekam.klinik)}}</span>
                          </div>
                      </div>

                  </label>
      
                </div>
            </div>

              <div class="profileSettings__cell  m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Dokter</span>
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <span class="botblue">{{getnamadokter(tmprekam.dokter)}}</span>
                          </div>
                      </div>

                  </label>
      
                </div>
            </div>

              <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Keluhan</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.keluhan,'botblue':tmprekam.keluhan}">{{tmprekam.keluhan || 'tidak ada keluhan'}}</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
 
            <div class="profileSettings__cell  m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Pemeriksaan</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                            <span ng-class="{'botred':!tmprekam.periksa,'botblue':tmprekam.periksa}">{{tmprekam.periksa || 'tidak ada pemeriksaan'}}</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
                    <div class="profileSettings__cell  m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Pemeriksaan Lanjutan</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.lanjutan,'botblue':tmprekam.lanjutan}">{{tmprekam.lanjutan || 'tidak ada pemeriksaan lanjutan'}}</span>          
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
                  <div class="profileSettings__cell  m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label ">Diagnosa</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.diagnosa,'botblue':tmprekam.diagnosa}">{{tmprekam.diagnosa || 'tidak ada uji laboratorium'}}</span>
                           
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

                 <div class="profileSettings__cell m-fullWidth">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label">Kesimpulan</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.kesimpulan,'botblue':tmprekam.kesimpulan}">{{tmprekam.kesimpulan || 'tidak ada kesimpulan'}}</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

                  <div class="profileSettings__cell">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label">Obat</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.obat,'botblue':tmprekam.obat}">{{tmprekam.obat || 'tidak ada obat'}}</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

          
               <div class="profileSettings__cell">
                <div class="textfield messageOutside">
                   <label>
                    <span class="textfield__label">Kondisi</span>

                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield m-fullWidth" >
                             <span ng-class="{'botred':!tmprekam.kondisi,'botblue':tmprekam.kondisi}">{{tmprekam.kondisi || 'tidak ada kondisi'}}</span>
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>

          </div>
       </div>

     </div>

    </div>

</dialog>
