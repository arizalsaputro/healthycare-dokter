<dialog id="berikut" class="mdl-dialog newModal" >
    <div class="no-internet" ng-show="gagallagi">
            <p>{{pesangagal}}</p>
      </div
     <button class="mdl-button mdl-js-button mdl-button--icon modal_button" ng-click="hideDialog('berikut')">
      <i class="material-icons">close</i>
    </button>
    <div class="modal__modal" style="width: 350px;">
     <h2 class="g-modal-title-h1 sc-truncate">Apa anda yakin?</h2>

     <div class="profileSettings__form">
       <div class="sc-media">
          <p>Apa anda yakin telah menyelesaikan pemeriksaan dan melanjutkan ke pasien berikutnya ? ,jika iya silahkan isikan transaksi dibawah ini.</p>

          <div class="profileSettings__baseFields sc-media-content" style="margin-bottom:0" ng-repeat="item in listitem">
              <div class="profileSettings__cell">
                <div class="textfield messageOutside">
                   <label>
                  
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
                            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="item[0]"  >
                            <label class="mdl-textfield__label" for="sample1">Transaksi</label> 
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
               <div class="profileSettings__cell">
                <div class="textfield messageOutside">
                   <label>
                  
                      <div class="textfield__inputWrapper">
                          <div class="mdl-textfield mdl-js-textfield" style="width:100%;">
                            <input class="mdl-textfield__input" type="number" id="sample1" ng-model="item[1]"  >
                            <label class="mdl-textfield__label" for="sample1">Biaya</label>
                            
                          </div>
                          
                      </div>

                  </label>
      
                </div>
            </div>
          </div>
           <div class="mdl-tabs__tab-bar" style="border:none;">
                 <button class="mdl-button mdl-js-button mdl-button--primary" style="width:100%;font-weight: normal;text-transform: none;text-align:left" ng-click="additem()">
                   <i class="material-icons iconbutton">add</i>
                 Tambah item
                </button>
                 <button class="mdl-button mdl-js-button mdl-button--accent" style="width:100%;font-weight: normal;text-transform: none;text-align:left" ng-click="rmitem()">
                   <i class="material-icons iconbutton">clear</i>
                 Hapus item
                </button>
            </div>

       </div>

       <div class="profileSettings__formButtons sc-button-toolbar " style="padding: 0px 25px 0;">
          
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color:red;" ng-click="hideDialog('berikut')">
             Batal
          </button>
           <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="nextperiksa()">
            <div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin">OKE</div>
          </button>
       </div>

     </div>

    </div>

</dialog>
